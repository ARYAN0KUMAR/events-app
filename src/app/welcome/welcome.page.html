<ion-content [fullscreen]="true" color="dark">
  <swiper-container
  #onboarding
  modules="swiperModules"
  [pagination]="{clickable: true}"
  [keyboard]="true">
  <ng-container *ngFor="let screen of onboardingScreens; let i = index">
    <swiper-slide>
      <div
        [ngStyle]="{'background-image': 'url(assets/onboarding_screens/' + screen?.image + ')'}"
      ></div>
    </swiper-slide>
  </ng-container>
</swiper-container>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-button
    expand="block"
    shape="round"
    color="primary"
    size="large"
    [strong]="true"
    routerLink="/home">
    <ion-text>Get Started</ion-text>
   </ion-button>
  </ion-toolbar>
</ion-footer>
